<!DOCTYPE html>
<html>
<head>
    <title> Запрос </title>
     <!--BOOTSTRAP-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <link rel="stylesheet" href="css/formstyle.css">
    <!--Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Noto+Sans+JP&family=Pacifico&family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Заполните эту форму.</h1>
        <p> После этого наш агент свяжется с Вами. <br> Если вы неправильно что-то заполнили, или повторили запись, вас переотправит на главную страницу.</p>
    <form method="post" action="/contact">
        <label for="emailInput">Email</label>
        <input type="email" class="form-control" name="emailWork" id="emailInput" placeholder="Ваш email">
        <label for="nameInput"> Ваше имя и фамилия:  </label>
        <input type="text"  class="form-control" name="nameWork" id="nameInput" placeholder="Имя и Фамилия">
        <label for="dateInput"> Ваша дата рождения: </label>
        <input type="date"  class="form-control" name="dateWork" id="dateInput" placeholder="Дата рождения">
        <label for="educationInput">Полученное образование, если имеется:</label>
        <input type="text" class="form-control" name="eduWork" id="educationInput" placeholder="Факультет, университет">
        <label for="decribingInput"> Расскажите о себе и что Вы ищете:</label>
        <textarea class="form-control" name="aboutWork" id="describingInput" rows="4"></textarea>
        <button class="btn btn-light" type="submit"> Отправить </button>

    </form> 
    </div>

 <!--Bootstrap-->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 
</body>
</html>
